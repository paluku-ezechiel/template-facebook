<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion Facebook</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="login-title">
                <h1>facebook</h1>
                <p>Avec Facebook, partagez et restez en contact avec votre entourage.</p>
            </div>
            <div class="login-form">
                <form>
                    <div class="form-row">
                        <input type="text" placeholder="adresse e-mail ou numero de tel"/>
                    </div>
                    <div class="form-row">
                        <input type="password" placeholder="mot de passe"/>
                    </div>

                    <div class="form-button">
                        <button class="bt-login-submit">Connexion</button>
                    </div>
                    <div class="form-infos">
                        <p><a href="#">Mot de passe oublie ?</a></p>
                    </div>
                    <div class="divider"></div>
                    <div class="form-button">
                        <button class="bt-login-create-account">Creer un compte</button>
                    </div>
                </form>

            </div>
            <div class="login-footer">
                <p><a href="#">Creer une page</a> pour une celebritee, un groupe ou une entreprise</p>
            </div>
        </div>
    </div>
</body>
</html>
